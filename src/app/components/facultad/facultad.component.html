<h2>Lista de Facultades</h2>

<!-- BotÃ³n para agregar una nueva facultad -->
<button pButton type="button" icon="pi pi-plus" label="Agregar Facultad" class="p-button-success p-mb-3" (click)="showAddForm()"></button>

<!-- Tabla de facultades -->
<p-table [value]="facultades" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-facultad>
    <tr>
      <td>{{ facultad.id }}</td>
      <td>{{ facultad.nombre }}</td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" label="Editar" class="p-button-sm p-button-info" (click)="editFacultad(facultad)"></button>
        <button pButton type="button" icon="pi pi-trash" label="Eliminar" class="p-button-sm p-button-danger" (click)="deleteFacultad(facultad.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Formulario para agregar o editar facultad -->
<div *ngIf="isEditing || isAdding" class="form-container">
  <h3>{{ isEditing ? 'Editar Facultad' : 'Agregar Facultad' }}</h3>
  <form (ngSubmit)="saveFacultad()">
    <div class="p-field">
      <label for="nombre">Nombre</label>
      <input pInputText id="nombre" [(ngModel)]="selectedFacultad.nombre" name="nombre" required />
    </div>
    <button pButton type="submit" label="Guardar" class="p-button-success"></button>
    <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="cancel()"></button>
  </form>
</div>
